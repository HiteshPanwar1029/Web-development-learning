<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <!-- Lists -->
    <ul>
        <li>First item of the unordered list</li>
        <li>Second item of the unordered l̥ist</li>
        <li>Third item of the unordered l̥ist</li>
    </ul>

    <ol>
        <li>First item of the ordered list </li>
        <li>Second item of the ordered list</li>
    </ol>

    <!-- Tables -->
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>324</td>
            </tr>
            <tr>
                <td>Barry</td>
                <td>4556</td>
            </tr>
            <tr>
                <td>Larry</td>
                <td>736</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
