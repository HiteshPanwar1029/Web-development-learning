<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red;
        }
        /* 3 type se color specify kar sakte hai
        1) Colour ka name
        2) Colour ka RGB values --> color: rgb(0,0,0);
        3) Colour ka hex code --> color: #ff1234; */
    </style>
</head>
<body>
    <h4>CSS Colors</h4>
    <p id="firstpara">paragraph to illustrate colors in CSS</p>
</body>
</html>
